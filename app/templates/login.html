<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h3>HỆ THỐNG QUẢN LÝ<br />SINH VIÊN THỰC TẬP</h3>
      </div>
      <div class="card-body">
        <form action="/token" method="post">
          <div class="input-group mb-3">
            <input type="username" id="username" class="form-control input-text" placeholder="Tài khoản/Email"
              autofocus />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" class="form-control input-text" placeholder="Mật khẩu" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="button" id="loginBtn" class="btn btn-primary btn-block">
                <i class="fa-solid fa-right-to-bracket"></i>
                ĐĂNG NHẬP
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>

  <!-- /.login-box -->
  <div class="container mt-5">
    <div class="py-5 text-center">
      <h1 class="display-4">Bảng Thông Tin Khi Quét Thẻ</h1>
    </div>
    <form class="mb-5">
      <div class="form-group">
        <label for="card_uid" class="font-weight-bold">Scan RFID Card:</label>
        <input type="text" class="form-control" id="card_uid" name="card_uid" required>
      </div>
    </form>

    <h2 class="mb-3">Danh sách quét thẻ hôm nay:</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="dschcpub">
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
